<!-- Template to include full shopping list -->

<div class="scroll-list">
    <h3>Full shopping list</h3>

    {% if Items %}
    {% for item in Items %}
    {% if user.groups.all.0 == item.groupBuying %}
    <li>
        {{ item.itemName }}
    </li>
    {% endif %}
    {% endfor %}
    {% else %} Your shopping list is empty. {% endif %}
    </br>
</div>
