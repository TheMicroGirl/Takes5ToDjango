<!-- Template used for AJAX purposes - used in pickUpModal section on home -->
<!-- Creates buttons dynamically to allow users to add items based on search -->

<ul class="nav nav-pills flex-column">
	{% if Items %}
		{% for item in Items %}
			<button id="add_to_list" data-itemtoadd="{{item.itemName}}"
			class="btn btn-primary btn-sm" data-dismiss="modal" type="button">
			{{ item }} needs bought
			</button>

		{% endfor %}
	{% endif %}
</ul>
