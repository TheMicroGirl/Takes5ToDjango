<!-- IMPORTANT - if including on a page, make sure you're passing 'members' or an eqivalent through the corresponding view-->

<p>Settle up the balances</p>

<b>Group Members</b>

<div id="initial">
    <ul class="nav nav-pills flex-column">
        {% if members %} Since the last time the house settled up</br>
        {% for userprofile in members %} {{ userprofile }} has spent: {{ userprofile.userprofile.balance }}
        </br>
        {% endfor %} {% endif %}
    </ul>
</div>

<div id="settled_balances"></div>

<button id="settle_balance" data-groupname="{{ user.groups.all.0 }}" class="btn btn-primary btn-sm" type="button">
    Settle balances
</button>

<button id="average_balances" data-groupname="{{ user.groups.all.0 }}" class="btn btn-primary btn-sm" type="button">
    Get averages
</button>

<!-- can we set this div to appear in a modal? -->
<div id="averaged_balances"></div>
