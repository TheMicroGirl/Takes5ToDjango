initial-scale=1, shrink-to-fit=no">

    <title>
        Pick Up the Milk - {% block title %}The Flatshare Shopping List{% endblock %}

    <!-- Bootstrap core CSS -->
    <link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link href=
                  "http://v4-alpha.getbootstrap.com/examples/dashboard/dashboard.css"

    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">

	<style>
	.nav{

		  }

<body>
<nav class="navbar navbar-default navbar-fixed-top bg-inverse navbar">
    <button type="button" class="navbar-toggler hidden-sm-up"
            data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#" class="pull-left"><img src="{%static "images/smalllogo.png" %}">PickUpTheMilk</a>

    <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>

    if {% if user.is_authenticated %}
      <a class="nav-item nav-link" href="{% url 'profile' user.username %}">Profile</a>
      <a class="nav-item nav-link" href="{% url 'auth_logout' %}?next=/">Logout</a>
    {% else %}
      <a class="nav-item nav-link" href="{% url 'auth_login' %}">Login</a>
    {% endif %}
 </nav>
<div class="container-fluid">
    <div class="row">

        <!-- <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> -->

        <div style="width: 100%">
            {% block body_block %}{% endblock %}
        </div>
    </div>
    <footer>
        <div>
            <a href="{% url 'about' %}">About/FAQ</a>
            <a href="{% url 'contact'%}">Contact Us</a>
            <a href="{% url 'sitemap' %}">Site Map</a>
            <!-- <a href="{% url 'home' %}">Homepage</a> -->
        </div>
    </footer>
</div>
