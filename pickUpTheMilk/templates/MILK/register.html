{% extends 'MILK/base.html' %}

{% block title_block %}
  Register
{% endblock %}

{% block body_block %}
  <h3> Register here!</h3>

  {% if registered %}
    You are successfully registered
  {% else %}
    <form id="user_form" method="post" action="{% url 'register' %}"
        enctype="multipart/form-data">

    {% csrf_token %}
    {{ user_form.as_p }}

    <!-- Button to click to submit the form -->
    <input type="submit" name="submit" value="Register" />
  </form>
  {% endif %}
{% endblock %}
