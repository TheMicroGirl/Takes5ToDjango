{% extends 'MILK/base.html' %}

{% block body_block %}
  <h3> Register here!</h3>

	{% if user.is_authenticated %}
		You are already registered you silly sausage!
	{% else %}
		<!-- User is not authenticated, so will need to create one/log in -->
		<form method="post" action="." enctype="multipart/form-data">

		{% csrf_token %}

		{{ form.as_p }}

		<!-- Button to click to submit the form -->
		<input type="submit" name="Submit" value="Register"/>
	  </form>
  {% endif %}
{% endblock %}
