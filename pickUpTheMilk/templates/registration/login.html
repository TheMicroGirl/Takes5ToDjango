{% extends 'MILK/base.html' %}

{% block body_block %}
  <h3> Login!</h3>

  {% if user.is_authenticated %}
    You are already logged in, you silly sausage!
  {% else %}
    <form method="post" action=".">

    {% csrf_token %}
    {{ form.as_p }}

    <!-- Button to click to submit the form -->
    <input type="submit" name="Log in" value="Log in!"/>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
  <p> Not part of the milk family? Not to worry! <a href="{% url 'registration_register' %}">Register Here</a>
  {% endif %}
{% endblock %}
